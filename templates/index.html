<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT Company Analyzer</title>
</head>
<body>
    <h1>Enter a Company Name</h1>
    <form method="post">
        <input type="text" name="company" placeholder="e.g. TSMC" />
        <button type="submit">Analyze</button>
    </form>

    {% if answers %}
        <h2>Results:</h2>
        <ul>
        {% for item in answers %}
            <li><strong>{{ item.question }}</strong>: {{ item.answer }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
