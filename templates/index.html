<!DOCTYPE html>
<html>
<head>
    <title>Company Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 40px;
            background-color: #f8f9fa;
        }
        .card + .card {
            margin-top: 20px;
        }
        .form-section {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">ðŸ“Š External Company Analysis</h1>
        
        <div class="form-section">
            <form method="post" class="input-group mb-4">
                <input type="text" name="company" class="form-control" placeholder="e.g. TSMC, Nvidia" required>
                <button type="submit" class="btn btn-primary">Analyze</button>
            </form>
        </div>

        {% if answers %}
            <div class="row justify-content-center">
                <div class="col-md-10">
                    {% for item in answers %}
                        <div class="card shadow-sm">
                            <div class="card-header bg-primary text-white">
                                {{ item.question }}
                            </div>
                            <div class="card-body">
                                <p class="card-text">{{ item.answer | safe }}</p>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% else %}
            <p class="text-center text-muted">Enter a company name above and click Analyze to begin.</p>
        {% endif %}
    </div>
</body>
</html>
